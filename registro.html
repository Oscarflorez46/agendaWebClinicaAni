<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - Clínica Ani</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src=imagenes/logo.png alt="Logo Clínica Ani" id="logo">
        <h1>Clínica Ani</h1>
      </header>
  <div class="container">
    <h1>Registro en Clínica Ani</h1>
    <div class="registration-form">
      <h2>Crea tu cuenta</h2>
      <form id="registrationForm">
        <label for="fullName">Nombre Completo:</label>
        <input type="text" id="fullName" name="fullName" required>
        
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
        
        <label for="role">Tipo de Usuario:</label>
        <select id="role" name="role" required>
          <option value="paciente">Paciente</option>
          <option value="medico">Médico</option>
          <option value="administrativo">Administrativo</option>
        </select>
        
        <button type="submit">Registrarse</button>
      </form>
      <p>¿Ya tienes una cuenta? <a href="index.html">Inicia Sesión aquí</a></p>
      <div id="registrationError" class="error-message"></div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
